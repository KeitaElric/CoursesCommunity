<div>
    <form (submit)="addTodo($event)">
        <md-input [(ngModel)]="newTodo" (keyup.enter)="newTodo=''" name="newTodo" placeholder="To do" style="width: 100%"></md-input>
        <button md-raised-button color="primary" type="submit" [disabled]="newTodo === ''">Add Todo</button>
    </form>
</div>
